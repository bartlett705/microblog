<!doctype HTML>
<html>
  <head>
    <title>Welcome to Stance Industries</title>
  </head>
  <body>
     <div>
     <table>
     <tr>
     <td>
     Microblog: <a href="/index">Home</a>
     </td>
     <td width=90%>&nbsp;

     </td>
     <td>
        {% if g.user.is_authenticated %}
          <a href="{{ url_for('user', handle=g.user.handle, page=1) }}"><img src="{{ user.avatar(32) }}"></a>
          <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
          <a href="{{ url_for('login') }}">Login</a>
        {% endif %}
     </td>
     <tr>
     </table>
     </div>
     <hr>
     {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{ message }} </li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <hr>
    {% block content %}{% endblock %}

  <body>
</html>
