<!-- extend base layout -->
{% extends "start.html" %}

{% block content %}
  <h1>Set the record straight</h1>
  <form action="" method="post" name="edit">
      {{form.hidden_tag()}}
      <div class="container-fluid">
          <div class="row">
              <div class="col-md-4 text-right">Your original words:<br>
<span id="char-count"></div>
              <div class="col-md-6">{{ form.body(maxlength=max_post_length, cols=32, rows=4, class="form-control", id="post-area") }}
            </div>
          </div>
          <div class="row">
              <div class="col-md-6"></div>
              <div class="col-md-6"><input class = "btn btn-primary" type="submit" value="Commit"></div>
          </div>
      </div>
  </form>
{% include 'counter.html' %}
{% endblock %}
